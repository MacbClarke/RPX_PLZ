<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPX PLZ</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <label>PIXEL<br/><input type="text" @keyup="pixelChange" v-model="pixel" /></label><br/>
            <label>PX<br/><input type="text" @keyup="ptor" v-model="px" /></label><br/>
            <label>RPX<br/><input type="text" @keyup="rtop" v-model="rpx" /></label><br/>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            px: 1,
            rpx: 0,
            rtopRate: 0,
            ptorRate: 0,
            pixel: 390
        },
        mounted: function() {
            this.pixelChange();
        },
        methods: {
            ptor: function() {
                if (this.px !== "")
                    this.rpx = (this.px * this.ptorRate).toFixed(2);
            },
            rtop: function() {
                if (this.rpx !== "")
                    this.px = (this.rpx * this.rtopRate).toFixed(2);
            },
            pixelChange: function() {
                if (this.pixel !== ""){
                    this.ptorRate = 750 / this.pixel;
                    this.rtopRate = this.pixel / 750;
                    this.rpx = (this.px * this.ptorRate).toFixed(2);
                }
            }
        }
    })
</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 100vw;
        height: 100vh;
    }
    #app {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        text-align: center;
        font-size: 5vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    input {
        font-size: 5vw;
    }
</style>
</html>
